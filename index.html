<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap');
		</style>
	<title>
		Hardy Weinberg Equillibrium Simulation
	</title>
</head>
<body>
<h1>
<center>
Hardy Weinberg Equillibrium
</center>
</h1>

<h2>
Gene Frequency Simulation
</h2>

<div class="left_margin">
	<form class="freq">
		<label for="popSize" id = >
			Enter in population size (10 - 10,000)
		</label><br>
		<input type="number" step = "1" id="popSize" min = "10" max = "10000" name="popSize"><br>

		<!--Maybe use slider for popsize -->

		<label for="pfreq">
		Enter in dominant allele frequency: 
		</label><br>
		<input type="text" id="pfreq" name="pfreq"><br>
		<label for="qfreq">
		Enter in recessive allele frequency: 
		</label><br>
		<input type="text" id="qfreq" name="qfreq"><br>
	</form>
	<p class="freq">
	new generation will be <span id="homoD"> x </span>% homozygous dominant, <span id="heteroD"> y </span>% heterozygous dominant, and <span id="homoR"> z </span>% homozygous recessive
	</p>
	<button id="run">
	GO
	</button>
</div>

<!-- have a reset button and new generation button?-->

<div class = "table">
	<table>
		<tr>
			<th colspan="2">Dominant</th>
			<th >Recessive</th>
		</tr>
		<tr>
			<th style="width:100px;" >AA</th>
			<th style="width:100px;">Aa</th>
			<th style="width:100px;">aa</th>
		</tr>
		<tr>
			<th id = "t1"> &nbsp; </th>
			<th id = "t2"> &nbsp; </th>
			<th id = "t3"> &nbsp; </th>
		</tr>		
	</table>
	

</div>

<div class = "sample">
	<button id = "sample">
		With Replacement
	</button>
	<button id = "noReplacement">
		No Replacement
	</button>

	<p>
		<span id = "result" > </span>
	</p>
</div>

<div class="bottom_of_screen">
<p class="stats">
generation #
</p>
<p class="stats">
new p value
<br>
new q value
</p>
</div>

<script type="text/javascript" src="main.js">
</script>
</body>
</html>
