<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="main.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap');
	</style>
	<title>
		Hardy Weinberg Equillibrium Simulation
	</title>
	<link rel="shortcut icon" href="tree.jpg" type="image/x-icon">
</head>

<body>
	<div id="navbar">
		<img src="tree.jpg" alt="">
	</div>
	
	<div id="main">
		<h1>
			<center>
				Hardy Weinberg Equillibrium
			</center>
		</h1>
	
		<h2>
			Gene Frequency Simulation
		</h2>

		<div class="freq">
			<label for="popSize" id=>
				Enter in population size (10 - 10,000)
			</label>
			<input type="number" step="1" id="popSize" min="10" max="10000" name="popSize"><br>

			<!--Maybe use slider for popsize -->

			<label for="pfreq">
				Enter in dominant allele frequency:
			</label>
			<input type="text" id="pfreq" name="pfreq">


			<label for="qfreq">
				Enter in recessive allele frequency:
			</label>
			<input type="text" id="qfreq" name="qfreq">


			<p class="choochootrain">
				new generation will be<br>
				<span  class="was" id="homoD">x</span>% homozygous dominant, 
				<span class="was" id="heteroD">y</span>% heterozygous dominant, and 
				<span class="was" id="homoR">z</span>% homozygous recessive
			</p>
			<button id="run">
				GO
			</button>
		</div>

		<!-- have a reset button and new generation button?-->

		<!-- <label for="Replacement">Replacement</label>
		<select name="Replacement" id="Replacement">
			<option value="">With Replacement</option>
			<option value="">Without Replacement</option>

		</select> -->

		<div class="sample">
			<button id="sample">
				With Replacement
			</button>
			<button id="noReplacement">
				No Replacement
			</button>

			<p>
				<span id="result"> </span>
			</p>
		</div>

		<div class="bottom_of_screen">
			<p class="stats">
				generation #
			</p>
			<p class="stats">
				new p value
				<br>
				new q value
			</p>
		</div>
	</div>


	<div id="centerPopUp">
		<input type="checkbox" id="click">
		<label for="click" class="click-me">Show Graph </label>
		<div id="popUpContent">
			<label for="click" id="x">x</label>
			<table>
				<tr>
					<th colspan="2">Dominant</th>
					<th>Recessive</th>
				</tr>
				<tr>
					<th style="width:100px;">AA</th>
					<th style="width:100px;">Aa</th>
					<th style="width:100px;">aa</th>
				</tr>
				<tr>
					<th id="t1"> &nbsp; </th>
					<th id="t2"> &nbsp; </th>
					<th id="t3"> &nbsp; </th>
				</tr>
			</table>
		  </div>
		</div>
	</div>


	<script type="text/javascript" src="main.js">
	</script>
</body>

</html>
